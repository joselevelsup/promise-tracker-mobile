
<ion-header>

  <ion-navbar color="dark">
    <ion-title class="text-center">{{ 'CAMPAIGN_CODE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h4 class="sub-title">{{ 'CAMPAIGN_CODE_PROMPT' | translate }}:</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <form (ngSubmit)="getData()">
          <ion-list>
              <ion-item>
                  <ion-label fixed>{{'CAMPAIGN_CODE' | translate}}</ion-label>
                  <ion-input [(ngModel)]="code.number" type="number" name="code"></ion-input>
              </ion-item>
          </ion-list>
          <button ion-button color="primary" block type="submit">{{'DOWNLOAD' | translate}}</button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="msg">
        <ion-col col-12>
            <p class="center-text">{{'CAMPAIGN_EXISTS' | translate}}</p>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="contain">
          <p class="center-text">{{'CODE_TIP' | translate}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
