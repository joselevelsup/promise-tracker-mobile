<ion-header>

  <ion-navbar>
    <ion-title>survey-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="finishSurvey()">
    <ion-list *ngFor="let q of questions">
      <ion-item>
        <ion-label floating>{{q.question}}</ion-label>
        <ion-input [type]="q.type"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
