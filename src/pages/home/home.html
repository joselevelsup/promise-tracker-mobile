<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="loadRefresher($event)">
        <ion-refresher-content refreshingText="Reload from API...">
        </ion-refresher-content>
    </ion-refresher>
  <form (ngSubmit)="sendData()">
      <ion-list>
        <ion-item>
          <ion-label fixed>Nome</ion-label>
          <ion-input [(ngModel)]="sendingData.name" type="text" value="" name="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Cor preferida</ion-label>
          <ion-input type="text" [(ngModel)]="sendingData.color" name="word"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="primary" block type="submit">Send</button>
  </form>
  <button ion-button color="primary" block (click)="getData()">Load Data</button>
</ion-content>
