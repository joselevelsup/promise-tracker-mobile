<ion-header>
  <ion-navbar color="dark">
    <ion-title class="text-center">
      Promise Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="center-title">
          <h3><ion-icon name="clipboard"></ion-icon> My campaigns</h3>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="primary" block (click)="goToNewCampaignPage();"><ion-icon name="add-circle"></ion-icon>  Get New Campaign</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-list>
              <ion-item-sliding *ngFor="let s of surveys">
                  <button ion-item (click)="openSurvey(s.id)">
                      {{s.title}}
                  </button>
                  <ion-item-options side="right">
                      <button ion-button color="danger" (click)="deleteSurvey(s.id)">Delete</button>
                  </ion-item-options>
              </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
