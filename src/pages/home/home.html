<ion-header>
  <ion-navbar>
    <ion-title>
      Promise Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="center-title">
          <h3><ion-icon name="clipboard"></ion-icon> My campaigns</h3>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="primary" block (click)="goToNewCampaignPage();"><ion-icon name="add-circle"></ion-icon>  Get New Campaign</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
            <button ion-item *ngFor="let s of surveys" (click)="openSurvey(s.id)">
                {{s.title}}
            </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
