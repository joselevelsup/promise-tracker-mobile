<ion-header>
    <ion-navbar>
        <ion-title>Promise Tracker</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3 class="surveyTitle">
          {{surveyData.title}}
        </h3>
        <hr/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <br/>
      </ion-col>
      <ion-col col-8>
        <div class="campaign-container">
          <h5>Campaign code:</h5>
          <span>{{surveyData.code}}</span>
        </div>
      </ion-col>
      <ion-col col-2>
        <br/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label>Allow my location to be recorded</ion-label>
          <ion-checkbox color="primary" checked="false" [(ngModel)]="location"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="primary" block (click)="startSurvey(surveyData.id)"> Start Survey</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
