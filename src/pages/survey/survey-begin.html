<ion-header>
    <ion-navbar color="dark" hideBackButton="true">
        <ion-title class="text-center">{{ 'APP_NAME' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3 class="surveyTitle">
          {{surveyData.title}}
        </h3>
        <hr/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <br/>
      </ion-col>
      <ion-col col-8>
        <div class="campaign-container">
          <h5>{{'CAMPAIGN_CODE' | translate}}:</h5>
          <span>{{surveyData.code}}</span>
        </div>
      </ion-col>
      <ion-col col-2>
        <br/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label>{{'LOCATION_CONSENT' | translate}}</ion-label>
          <ion-checkbox color="primary" checked="false" [(ngModel)]="location"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="primary" block (click)="startSurvey(surveyData.id)"> {{'START_RESPONSE' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-4>
                    <br/>
                </ion-col>
                <ion-col col-4>
                    <button (click)="backHome()" ion-button block icon-start color="dark" clear>
                        <ion-icon name="close"></ion-icon> {{'CANCEL' | translate}}
                    </button>
                </ion-col>
                <ion-col col-4>
                    <br/>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
